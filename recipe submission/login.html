<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="design.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Recipe_Sharing_Website</title>
</head>
<body>
    <div class="core-container">
        <div class="sub-container">
            <img src="images/vegies.jpeg"
            alt="foods images"
            width="500px"
            class="food-img">
            <div class="contain">
                <h1>Bake with Love!!</h1>
                <img src="Images/spoon.jpg"
                alt="spoon with spices"
                class="spoon-red">
                <h3>Share IT || Enjoy IT</h3>
                <div class="container">
                    <h2>Log in</h2>
                    <form class="login-form"
                        action="add_recipe.html"
                        method="post"
                        onsubmit="return validateLoginForm()">
                        <label for="email">Email Address</label>
                        <input type="email" placeholder="abc@gmail.com" id="email" required>
                        <label for="password">Password</label>
                        <input type="password" placeholder="Enter your password" id="password" required>
                        <button type="submit">Login</button>
                        <label for="register">Don't have an accountðŸ‘€</label> <a href="register.html">Register now!</a></label>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="login_validation.js"></script>
</body>
</html>
